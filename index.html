<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>

<body>
    <div class="content">
        <div class="sidebar">
            <div class="switch-group">
                <label class="switch">
                    Black & White<input type="checkbox"><span class="slider">Randomize Color</span>
                </label>

                <label class="switch">
                    Solid<input type="checkbox"><span class="slider">Progressive</span>
                </label>
            </div>
            <div class="button-group">
                <button>Black & White</button>
                <button>Randomize Color</button>
                <button>Clear</button>
            </div>
        </div>
        <div class="main-window">
            <div class="header"><span>Etch-A-Sketch</span> <button>Grid Size</button></div>
            <div class="etch-a-sketch-window">
                <div class="etch-a-sketch"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright Â©
        <script>document.write(new Date().getFullYear())</script> Castle Coding
    </div>

</body>

</html>
